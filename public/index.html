<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class="bg-gray-100">
        <div class="container w-11/12/12 max-w-[1050px] mx-auto py-32 flex justify-center items-center gap-20">
            <div class="left mb-36">
                <img class="w-[350px]" src="/Assets/4lCu2zih0ca.svg" alt="Facebook">
                <p class="px-8 text-[28px] font-medium leading-8">Connect with friends and the world around you on Facebook.</p>
            </div>
            <div class="">
                <div class="right bg-white py-5 rounded-lg flex flex-col gap-y-3 w-[400px] drop-shadow-2xl shadow-black">
                    <div class="w-11/12 h-14 mx-auto">
                        <input class="w-full h-full border-2 border-gray-300 rounded-md pl-4 focus:outline-blue-500" type="text" placeholder="Email or phone number">
                    </div>
                    <div class="w-11/12 h-14 mx-auto">
                        <input class="w-full h-full border-2 border-gray-300 rounded-md pl-4 focus:outline-blue-500" type="password" placeholder="Password">
                    </div>
                    <div class="w-11/12 h-12 mx-auto">
                        <button class="w-full h-full bg-blue-600 font-bold rounded-md text-white text-xl hover:bg-blue-500">Log In</button>
                    </div>
                    <a href="#" class="text-center text-blue-700 hover:underline">Forgot password?</a>
                    <hr>
                    <button class="bg-green-500 px-5 py-3 text-white rounded-md font-semibold text-lg my-4 w-52 mx-auto hover:bg-green-600">Create new account</button>
                </div>
                <p class="text-sm text-center mt-8"><span class="font-bold">Create a Page </span>for a celebrity, brand or business.</p>
            </div>
        </div>
    </div>

    <div>
